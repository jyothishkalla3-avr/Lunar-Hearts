<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Secret Message for Shanthii</title>
    <style>
        /* ðŸŒŒ Romantic Pink Gradient Background */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: block;    /* Required for margin: auto to work on the child box */
            overflow-y: auto;  /* Enables vertical scrolling */
            background: radial-gradient(circle, #2d0a1a 0%, #050505 100%);
            font-family: 'Poppins', sans-serif;
        }

        /* âœ¨ Pink Firefly Particle Effect */
        .firefly {
            position: fixed; /* Changed to fixed so they stay in background while scrolling */
            width: 4px;
            height: 4px;
            background: #ff85a2;
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0 0 10px #ff85a2, 0 0 20px #ff4d6d;
            animation: move linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes move {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* ðŸ’Œ The Glowing Pink Letter Box */
        .letter-container {
            /* 1. The "Box" Style (Glassmorphism) */
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(15px);           
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 20px;                   
            padding: 40px;                         
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); 

            /* 2. The Centering Fix */
            margin: 60px auto !important; /* Centers the box and adds space at top/bottom */
            display: block;               
            
            /* 3. Mobile-Friendly Sizing */
            width: 85%;                   
            max-width: 600px;             
            
            /* 4. Layering */
            position: relative;
            z-index: 10;
            text-align: left;             
        }

        h1 { color: #ff85a2; text-shadow: 0 0 10px #ff4d6d; font-size: 1.8rem; margin-top: 0; }

        #typewriter {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ffffff;
            min-height: 200px;
            text-align: left;
            word-wrap: break-word; /* Prevents text from leaking out of the box */
        }

        .cursor { color: #ff85a2; animation: blink 0.7s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .btn-home {
            margin: 30px auto 10px auto;
            display: none; /* Hidden until typewriter finishes */
            padding: 12px 30px;
            background: #ff4d6d; 
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
            width: fit-content;
        }

        .show-btn { display: block; animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
       
    </style>
</head>
<body>

    <div id="firefly-container"></div>

    <div class="letter-container">
        <h1>For My Dearest Shanthii... </h1>
        <div id="typewriter"></div><span class="cursor">|</span>
        <br>
        <div style="text-align: center;">
            <a href="game.html" id="homeBtn" class="btn-home">Continue

            </a>
        </div>
    </div>

    <script>
        // 1. Create Pink Fireflies
        const container = document.getElementById('firefly-container');
        for (let i = 0; i < 30; i++) {
            const firefly = document.createElement('div');
            firefly.className = 'firefly';
            firefly.style.left = Math.random() * 100 + 'vw';
            firefly.style.animationDuration = (Math.random() * 5 + 5) + 's';
            firefly.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(firefly);
        }

        // 2. Typewriter Effect
        const text = `You are the girl of my Dreams Babe..And your voice makes me fell in love with you every Time \n\nTo the most Beautiful women in the world, we may not meet everyday, we may not hug everyday, we may not be able to sleep every night, but I remind you every minute, every night and in everything too.. \n\nI'm always with you and I'm completely yours. Don't be scared about anything, I can deal with everything that makes you feel insecure and unhappy. You are the light of my life, the only girl I want in my life is only you. As soon as possible, we will grow in our life, get married, and have 3 children with your genetics. \n\nI hope this birthday brings you as much joy as you bring me every single day. Happy Birthday, Shanthii! \n\nI'm so happy to have a woman like you in my life. I want you to be in my life until my last breath. We are not separate; we both are equal with lots of love and happiness. \n\nLove you forever...ðŸ«‚âœ¨ `;

        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                i++;
                // If it's a long letter, scroll down automatically as it types
                window.scrollTo(0, document.body.scrollHeight);
                setTimeout(typeWriter, 40);
            } else {
                document.getElementById("homeBtn").classList.add("show-btn");
                document.querySelector(".cursor").style.display = "none";
            }
        }

        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
