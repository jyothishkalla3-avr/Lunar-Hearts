<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Hub - Shanthii</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff4d94; --gold: #ffd700; }
        body {
            margin: 0; min-height: 100vh;
            background: radial-gradient(circle at center, #1a0033 0%, #000 100%);
            font-family: 'Poppins', sans-serif; color: white; overflow-x: hidden; text-align: center;
        }

        /* Feature 1: Floating Magic Sparkles */
        .sparkle {
            position: fixed; background: var(--gold);
            border-radius: 50%; pointer-events: none; z-index: 0;
        }

        .title-section { padding: 40px 20px; position: relative; z-index: 10; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: var(--gold); margin: 0; }
        .instruction { font-style: italic; opacity: 0.7; font-size: 1rem; margin-top: 10px; color: var(--soft-blush); }

        .gallery {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 40px; padding: 40px 20px; perspective: 1000px;
        }

        /* Feature 2: Polaroid with 3D Tilt */
        .polaroid {
            background: white; padding: 15px 15px 35px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; width: 250px; text-decoration: none; display: block;
        }

        .polaroid img { width: 100%; height: 250px; object-fit: cover; }
        
        .polaroid span {
            display: block; margin-top: 15px; color: #333;
            font-family: 'Dancing Script', cursive; font-size: 1.4rem;
        }

        .polaroid:hover {
            transform: scale(1.1) rotateY(10deg) rotateX(5deg) translateY(-15px);
            box-shadow: 0 20px 50px var(--pink);
            z-index: 100;
        }

        /* The "Next Page" button - she clicks this after exploring all photos */
        .neon-btn {
            text-decoration: none; color: white; padding: 15px 45px;
            border: 2px solid var(--pink); border-radius: 50px;
            box-shadow: 0 0 20px var(--pink); display: inline-block;
            margin: 40px 0; font-weight: 600; transition: 0.3s;
        }
        .neon-btn:hover { background: var(--pink); transform: translateY(-5px); }
    </style>
</head>
<body>

    <div class="title-section">
        <h1>Gallery of My Heart</h1>
        <p class="instruction">Tap each photo to see the magic inside...</p>
    </div>

    <div class="gallery">
    <a href="memory1.html" class="polaroid" style="transform: rotate(-3deg);">
        <img src="https://img.sanishtech.com/u/db1605fb9782aa7162fdd343edb7111b.jpg" alt="Memory 1">
        <span>Our First Spark ‚ú®</span>
    </a>

    <a href="memory2.html" class="polaroid" style="transform: rotate(2deg);">
        <img src="https://img.sanishtech.com/u/576038c5c3d6328cc9de93472ba846cc.jpg" alt="Memory 2">
        <span>Pure Happiness üíñ</span>
    </a>

    <a href="memory3.html" class="polaroid" style="transform: rotate(-2deg);">
        <img src="https://img.sanishtech.com/u/c65ae8b9bdef4aaf658481ce541f630f.jpg" alt="Memory 3">
        <span>Forever Promise ‚ôæÔ∏è</span>
    </a>
</div>

    <a href="letter.html" class="neon-btn">Continue Our Story üìñ</a>

    <script>
        function createSparkle() {
            const s = document.createElement('div');
            s.className = 'sparkle';
            const size = Math.random() * 4 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(s);
            s.animate([{opacity: 0, transform: 'translateY(0)'}, {opacity: 1, transform: 'translateY(-40px)'}, {opacity: 0, transform: 'translateY(-80px)'}], {duration: 3000});
            setTimeout(() => s.remove(), 3000);
        }
        setInterval(createSparkle, 200);
    </script>
</body>
</html>
